<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rapge Rating Survey</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
  <h1 id="title"> Page Rating Survey</h1>
<p id="description">This is exactly what it seems like, a survey to rate this page</p>
<div id="survey">
  <div id="survey-content">
  <form id="survey-form" action="url/to/wonderland">
    <label for="name" id="name-label">Name:
      <input id="name" type="text" placeholder="Enter your Name" required>
    </label>
    <label for="email" id="email-label">Email:
        <input id="email" type="email" placeholder="Enter your Email" required>        
    </label>
    <label for="number" id="number-label">How great is this page? (0-10):
        <input id="number" type="number" min=0 max=10 placeholder="Rate me baby" required>        
    </label>
    <label for="dropdown" id="dropdown-label">Gender:
      <select id="dropdown">
        <option hidden disabled selected value>-- select an option --</option>
        <option value="Female">Female </option>
        <option value="Uninteresting">Male </option>
      </select>
    </label>
    <div id="best-side">
      <label for="best-side">Best Side:</label>
      <label for="side-left"> Left 
        <input type="radio" id="side-left" value="left" name="best-side" checked>
      </label>
      <label for="side-center"> Center
        <input type="radio" id="side-center" value="center" name="best-side">
      </label>
      <label for="side-right"> Right
        <input type="radio" id="side-right" value="right" name="best-side">
      </label>
    </div>
    <label for checkboxes-div> What are some great adjectives? </label>
    <div id="checkboxes-div">
    <label for="check-awesome"><input type="checkbox" value="awesome" id="check-awesome" name="checkboxes"> Awesome</label>
    <label for="check-terrific"><input type="checkbox" value="terrific" id="check-terrific" name="checkboxes"> Terrific</label>
    <label for="check-extraordinary"><input type="checkbox" value="extraordinary" id="check-extraordinary" name="checkboxes"> Extraordinary</label>
    <label for="check-insurpassable"><input type="checkbox" value="insurpassable" id="check-insurpassable" name="checkboxes"> Insurpassable</label>
    </div>
    <label for="additional-comments"> Additional comments:
      <textarea id="additional-comments" rows="10" cols="50" placeholder="Enter your comment here..."></textarea>
    </label>
    <button type="submit" id="submit"> Submit </button>
  </form> 
  </div>
<!-- partial -->

</body>
</html>
