<!DOCTYPE html>

<head>
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div id="calculator">

            <div id="display" contentEditable=true class="display" data-text="Enter an expression to evaluate here">
            </div>
            <div id="results-display" class="display"></div>
            <div id="inputs">
                <div id="main-inputs">
                    <button class="number-btn">0</button>
                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="operator-btn">+</button>

                    <button class="number-btn">3</button>
                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="operator-btn">-</button>

                    <button class="number-btn">6</button>
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="operator-btn">*</button>

                    <button class="number-btn">9</button>
                    <button class="number-btn">.</button>
                    <button class="number-btn">0</button>
                    <button class="operator-btn">/</button>
                </div>
                <div id="controls">
                    <button id="evaluate" class="controls">=</button>
                    <button id="clear-btn" class="controls">Clear</button>
                    <button id="backspace" class="controls">&#8678;</button>
                </div>
            </div>
        </div>
    </main>
</body>
