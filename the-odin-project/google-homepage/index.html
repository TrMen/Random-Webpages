<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="links" id="nav-left">
      <a href="https://about.google/">About Google</a>
      <a href="https://store.google.com/">Store</a>
    </nav>
    <nav class="links" id="nav-right">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.de/imghp">Images</a>
      <img
        src="https://i.ya-webdesign.com/images/dots-icon-png-4.png"
        alt="nine dots menu icon"
      />
      <div id="profile-icon">F</div>
    </nav>
  </header>
  <main>
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="google logo image"
      id="google-logo"
    />

    <form>
      <div id="search-bar">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1200px-Magnifying_glass_icon.svg.png"
          alt=""
          id="magnifying-glass-icon"
        />
        <input type="text" id="search-input" />
        <img
          src="https://www.clipartkey.com/mpngs/m/27-272205_google-microphone-png-google-search-by-voice-icon.png"
          alt=""
          id="microphone-icon"
        />
      </div>
      <div id="btns">
        <input type="submit" id="search-submit" value="Google Search" />
        <input type="submit" id="search-lucky" value="Feeling lucky" />
      </div>
    </form>

    <footer>
      <div id="footer-upper" class="links">Germany</div>
      <div id="footer-lower">
        <div id="lower-left" class="links">
          <a href="https://www.ads.google.com">Advertisements</a>
          <a href="https://www.google.com/services/">Company Servies </a>
          <a href="https://www.google.com/search/howsearchworks/"
            >How search works
          </a>
        </div>
        <div class="links" id="lower-right">
          <a href="https://policies.google.com/privacy">Privacy</a>
          <a href="https://policies.google.com/terms">Conditions of Use</a>
          <a href="https://www.google.com/preferences">Preferences</a>
        </div>
      </div>
    </footer>
  </main>
</body>
