<!DOCTYPE html>

<head>
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="no-transitions">
    <header id="title-header">
        <h1>Library</h1>
    </header>
    <div id="page-wrapper">
        <section id="header">
            <button id="new-book" class="new-btn">Create New Book</button>
            <button id="new-category" class="new-btn">Create New Category</button>
            <form id="new-book-form" class="creation-form">
                <span class="creation-title">Create Book</span>
                <label for="category-input">Category:
                    <input type="text" id="category-input" placeholder="Enter Book Category" name="category"
                        class="creation-input">
                </label>
                <label for="title-input">Title:
                    <input type="text" id="title-input" class="creation-input" placeholder="Enter Book Title"
                        name="title">
                </label>
                <label for="author-input">Author:
                    <input type="text" id="author-input" class="creation-input" placeholder="Enter Book Author"
                        name="author">
                </label>
                <label for="pages-input">Pages:
                    <input type="number" mind="0" max="100000" id="pages-input" class="creation-input"
                        placeholder="Enter Book Page Count" name="pages">
                </label>
                <label for="read-input">Have you read the book?
                    <input type="checkbox" id="read-input" class="creation-input" name="read">
                </label>
                <div id="creation-buttons">
                    <button type="button" class="creation-input creation-btn" id="create-book">Create Book</button>
                    <button type="button" id="cancel-book" class="creation-btn">Cancel</button>
                </div>
            </form>
            <form id="new-category-form" class="creation-form">
                <span class="creation-title">Create Category</span>
                <label for="category-name">Name:
                    <input type="text" id="category-name" placeholder="Enter Category Name" name="name"
                        class="creation-input">
                </label>
                <div id="category-buttons">
                    <button type="button" class="creation-input creation-btn" id="create-category">Create
                        Category</button>
                    <button type="button" id="cancel-category" class="creation-btn">Cancel</button>
                </div>
            </form>
        </section>
        <section id="library">
        </section>
    </div>
</body>
