<!DOCTYPE html>

<head>
  <script defer type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <input type="number" min="1" max="1000" id="best-of" class="top-display" placeholder="BO">
  <div id="container">
    <div id="results" class="top-display">Let's play a best of 5 Rock, Paper, Scissors</div>
    <div class="btn-div">
      <button class="choice-btn">Rock</button>
      <button class="choice-btn">Paper</button>
      <button class="choice-btn">Scissors</button>
    </div>
    <div class="btn-div">
      <button id="reset-btn" hidden>Reset</button>
    </div>
  </div>
</body>
